name: publish-ghcr

on:
  push:
    branches: [ main ]
    tags: [ 'v*', '*[0-9].[0-9].[0-9]*', 'release-*', '*.*.*' ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/relay-server

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout relay-server
        uses: actions/checkout@v4

      - name: Checkout relay-clients
        uses: actions/checkout@v4
        with:
          repository: clevertree/relay-clients
          path: relay-clients

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build web client
        run: |
          if [ -d "relay-clients/web" ]; then
            WEB_PATH="relay-clients/web"
          elif [ -d "relay-clients/packages/web" ]; then
            WEB_PATH="relay-clients/packages/web"
          else
            echo "Could not find web client directory in relay-clients repository"
            exit 1
          fi
          echo "WEB_PATH=$WEB_PATH" >> $GITHUB_ENV
          cd $WEB_PATH
          npm install --no-fund --no-audit
          npm run build

      - name: Copy web dist to Docker context
        run: |
          mkdir -p dist-web
          cp -r ${{ env.WEB_PATH }}/dist/* dist-web/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-,format=short
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
